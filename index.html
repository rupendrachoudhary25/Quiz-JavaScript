<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="first_screen">
        <input type="text" placeholder="Enter your name" id="nameInput" />
        <button id="startButton">Start Quiz</button>
      </div>

      <div id="quiz">
        <p class="timer"></p>
        <p class="question"></p>

        <div class="options">
          <p class="option"></p>
          <p class="option"></p>
          <p class="option"></p>
          <p class="option"></p>
        </div>
      </div>
      <div id="score" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
